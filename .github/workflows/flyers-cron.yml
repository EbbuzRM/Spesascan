name: Scheduled Flyer Scraper

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Call Flyer Scraper API
        run: |
          curl -X GET "${{ secrets.APP_BASE_URL }}/api/cron/flyers?cron_secret=${{ secrets.CRON_SECRET }}"
